<!doctype html>
<html lang="en" ng-app="mrmValidate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/file-upload.css">
</head>

<body ng-controller="mainController">

    <div>
        
        
        File Upload:
        <div class="button" ng-file-select ng-model="files" accept=".html"                                ng-multiple="false" ng-accept="'*.html'" ng-multiple="false">Select File</div>
        
        
        Drop File:
        <div ng-file-drop ng-file-select ng-model="files" class="drop-box" drag-over-class="dragover" ng-multiple="false" allow-dir="true" accept=".html" ng-accept="'*.html'">Drop html or images here or click to upload</div>
        <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
        <ul>
            <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
        </ul>
    </div>


    <!-- <div class="container">
        {{info}}

    </div>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

    <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
    <script src="js/angular-file-upload-shim.min.js"></script>
    <script src="js/angular-file-upload.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
