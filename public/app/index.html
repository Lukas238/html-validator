<!doctype html>
<html lang="en" ng-app="mrmValidate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/file-upload.css">
    <link rel="stylesheet" type="text/css" href="css/htmlValidator.css">
</head>

<body>


    <header>
        <div id="top">
            <div class="left">
                <img src="img/logo.jpg">
            </div>
        </div>
        <div id="mainHeader">
            <div class="wrapper">
                <h1>HTML</h1>
                <h2>Validator</h2>
            </div>
        </div>
    </header>

    <div id="main" class="wrapper">
        <ng-view></ng-view>
    </div>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<script src="lib/bundle.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
   
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    
    <script>
        $('#myTab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        })
    </script>
    

    <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
    <!--<script src="lib/angular/angular-file-upload-shim.min.js"></script>-->
    <script src="lib/angular/angular-file-upload.js"></script>
     <script src="config/config.js"></script>
    <script src="main.js"></script>
    <script src="controllers/validatorController.js"></script>
    <script src="services/validatorService.js"></script>
    <script src="services/utilService.js"></script>
    

</body>

</html>
