<div>
    <form name="formFileUpload" novalidate enctype="multipart/form-data" ng-show="showForm">
        
        <h4>File Upload:</h4>
        <div name="htmlFile" class="btn btn-gray" ng-file-select ng-model="htmlFile" accept=".html" ng-multiple="false" ng-accept="'*.html'" required><span class="glyphicon glyphicon-file" aria-hidden="true"></span>Select Files</div>


        <h4>Drop File:</h4>
        <div ng-file-drop ng-file-select ng-model="htmlFile" class="drop-box" drag-over-class="dragover" ng-multiple="false" allow-dir="true" accept=".html" ng-accept="'*.html'">Drop html or images here or click to upload</div>
        <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>

        <div ng-show="formFileUpload.$submitted || formFileUpload.file.$touched">
            <div ng-show="formFileUpload.htmlFile.$error.required" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Debes seleccionar un archivo.
            </div>
        </div>

        <ul>
            <li ng-repeat="f in htmlFile" style="font:smaller">{{f.name}}</li>
        </ul>

        <h5>Responsive:</h5>
        <input type="checkbox" ng-model="isResponsive" ng-true-value="'YES'" ng-false-value="'NO'">
        <br>
        <br>

        <button type="submit" ng-click="submitFile(formFileUpload)" class="btn btn-primary">Enviar</button>

    </form>

    <div ng-show="showBack">
        <button type="submit" ng-click="backButton()" class="btn btn-warning">Volver</button>

        <ul id="nameFile">
            <li ng-repeat="f in htmlFile" style="font:smaller">{{f.name}}</li>
        </ul>
    </div>

</div>

<br><br>

<div role="tabpanel">

  <!-- Nav tabs -->
  <ul id="myTab" class="nav nav-tabs" role="tablist" ng-show="showTab">
    <li role="presentation" class="active"><a href="#html" aria-controls="html" role="tab" data-toggle="tab" target="_self" ng-class="infoHtml.length > 0 ? 'label label-danger' : 'label label-success'">HTML</a></li>
    <li role="presentation"><a href="#css" aria-controls="css" role="tab" data-toggle="tab" target="_self" ng-class="infoCss.length > 0 ? 'label label-danger' : 'label label-success'">CSS</a></li>
    <li role="presentation"><a href="#responsive" aria-controls="responsive" role="tab" data-toggle="tab" target="_self" ng-class="infoResponsive.length > 0 ? 'label label-danger' : 'label label-success'" ng-hide="isResponsive == 'NO'">Responsive</a></li>
    <li role="presentation"><a href="#custom" aria-controls="custom" role="tab" data-toggle="tab" target="_self" ng-class="infoCustom.length > 0 ? 'label label-danger' : 'label label-success'">Custom</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content" ng-show="showTab">
    <div role="tabpanel" class="tab-pane active" id="html">
        <ng-include src="'views/htmlErrorMsg.html'"></ng-include>
    </div>
    <div role="tabpanel" class="tab-pane" id="css">
        <ng-include src="'views/cssErrorMsg.html'"></ng-include>
    </div>
    <div role="tabpanel" class="tab-pane" id="responsive">
        <ng-include src="'views/responsiveErrorMsg.html'"></ng-include>
    </div>
    <div role="tabpanel" class="tab-pane" id="custom">
        <ng-include src="'views/defaultMsg.html'"></ng-include>
    </div>
  </div>

</div>
