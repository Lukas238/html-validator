<table id="t01" ng-if="infoCss != 'Error'" class="table">
    <tr >
        <th ng-repeat="head in headCSS">{{head}}</th>
    </tr>
    <tr ng-repeat="itemValidation in infoCss">
        <td>{{itemValidation.line}}</td>
        <td>{{itemValidation.message + " --- " + itemValidation.skippedstring}}</td>
    </tr>

</table>


<div ng-if="infoCss == 'Error'">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Actualmente Css Validator est√° fuera de servicio, disculpe las molestias.
    </div>
</div>
